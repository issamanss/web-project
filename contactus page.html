<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/contactus.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="titlebody">
            <p class="title">CONTACT US</p>
        </div>
        <div class="propertiesbody">
            <div class="properties">
                <p class="property">Location: Beiurt</p>
                <p class="property">Company Name: food pizza</p>
                <p class="property">phone number: +961 03 02 66 81</p>
                <p class="property">open time: 8:00 am - 11:30 pm</p>
            </div>
        </div>
        <div class="formtitlebody">
            <p class="titleform">Send Us a Message</p>
        </div>
        <div class="formbody">
            <form action="">
              <div class="inputsbody">
                <input type="text" placeholder="Name" class="nameemail">

              </div>
              <div class="inputsbody">
                <input type="email" placeholder="Email" class="nameemail">

              </div>
              <div class="inputsbody">
                <textarea placeholder="Message "></textarea>
              </div>
              <div class="inputsbody">
               <div class="submitbody">
                <input type="submit" value="Send" class="submit">
               </div>

              </div>

            </form>
        </div>


    </div>
    
    
</body>
</html>
