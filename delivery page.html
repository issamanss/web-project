<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/delivery.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="input-field" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="input-field" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="input-field" required>
      </div>
      <div class="form-group">
        <label for="order">Order:</label>
        <textarea id="order" name="order" class="input-field" rows="5" required></textarea>
      </div>
      <input type="submit" value="Submit" class="submit-btn">
      <input type="reset" value="Reset" class="reset-btn">
    </form>
  </div>
  
</body>
</html>
