    <script>
       const toggleButton=document.getElementsByClassName('navbar-toggle')[0];
    
       toggleButton.addEventListener('click',function(){

       // Set the time interval (in milliseconds) between each slide
var slideInterval = 5000;

// Get all the slide elements
var slides = document.getElementsByClassName("imgcontents");

// Set the index of the currently displayed slide
var currentSlideIndex = 0;

// Function to show the next slide
function showNextSlide() {
  // Hide the current slide
  slides[currentSlideIndex].style.display = "none";

  // Increment the slide index
  currentSlideIndex++;

  // Reset the slide index if it exceeds the number of slides
  if (currentSlideIndex >= slides.length) {
    currentSlideIndex = 0;
  }

  // Show the next slide
  slides[currentSlideIndex].style.display = "block";

  // Call the function again after the specified interval
  setTimeout(showNextSlide, slideInterval);
}

// Start the slideshow
showNextSlide();
    </script>
