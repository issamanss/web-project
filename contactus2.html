<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/contactusdesign.css">
</head>
<body>
    <div class="container">
        <div class="topbody">
            <div class="toptitlebody">
                <p class="toptitle">CONTACT US !</p>
               
                    <button onclick="goBack()" class="backbtn"><p>x</p></button>
            </div>
            <div class="toptextbody">
                <p class="toptext">we can't solve your problem if you don't tell us about it</p>
            </div>
        </div><!-- top body a -->
        <div class="contentbody">
            <div class="formbody">
                <form action="">
                    <input type="text" class="name" placeholder="Your Name"><br>
                    <input type="email" class="email" placeholder="Email">
                    <textarea name="" placeholder="Message"></textarea> 
                    <input type="submit" class="submit" value="Send">
                </form>
            </div><!-- form body a -->
            <div class="textbody">
                <div class="texts">
                    <div class="propertiesbody">
                        <div class="properties">
                            <p class="property">Location: Beiurt</p>
                            <p class="property">Company Name: food pizza</p>
                            <p class="property">phone number: +961 03 02 66 81</p>
                            <p class="property">open time: 8:00 am - 11:30 pm</p>
                        </div>
                    </div>
                    <div class="logobody">
                        <div class="logosbody">
                            <a href="https://www.facebook.com/"><img src="/photo/facebook.png" alt="" class="logos"></a>
                        </div>
                        <div class="logosbody">
                            <a href="https://www.instagram.com/"><img src="/photo/instagram.png" alt="" class="logos"></a>
                        </div>
                        <div class="logosbody">
                            <a href="https://twitter.com/?lang=en"><img src="/photo/twitter.png" alt="" class="logos"></a>
                        </div>
                        <div class="logosbody">
                            <a href="https://telegram.org/"><img src="/photo/telegram.png" alt="" class="logos"></a>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div><!-- content body a -->



        
    </div><!-- top container a -->
    
</body>
<script>
    function goBack() {
      window.history.back();
    }
  </script>
</html>
